name: Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: .nvmrc

      - name: Install Yarn
        run: yarn install:ci

      - name: Lint
        run: yarn lint:ci

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test
